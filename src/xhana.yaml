name: xhana
version: "1.0"
about: xHANA Configurationtool
author: Arne Ziegler (arne.ziegler@gmx.net)

# AppSettings can be defined as a list and are **not** ascii case sensitive
settings:
    - ArgRequiredElseHelp

# All subcommands must be listed in the 'subcommand:' object, where the key to
# the list is the name of the subcommand, and all settings for that command are
# are part of a Hash object
subcommands:
    # The name of this subcommand will be 'subcmd' which can be accessed in your
    # Rust code later
    - add:
        about: Add Configuration to XHAANA Configdatabase
        version: "1.0"
        author: Arne Ziegler@gmx.net
        # Subcommand args are exactly like App args
        subcommands:
            - parametertemplate:
                about: Add xHANA Parametertemplate
                # Subcommand args are exactly like App args
                args:
                    - version:
                        short: v
                        long: parameterversion
                        multiple: false
                        help: Versionsnumber of the parameter
                        required: true
                        min_values: 1
                        max_values: 1
                    - info:
                        short: i
                        long: info
                        multiple: false
                        help: Text to display about the parameter
                        required: true
                        min_values: 1
                        max_values: 1
                    - name:
                        short: n
                        long: parametername
                        multiple: false
                        help: Technical name of the parameter
                        required: true
                        min_values: 1
                        max_values: 1
                    - scope:
                        short: s
                        long: scope
                        multiple: false
                        help: Kind of parameter type
                        required: true
                        min_values: 1
                        max_values: 1
                        default_value: host
                        possible_values:
                            - general
                            - host
                            - sap
                    - arctype:
                        short: a
                        long: arctype
                        multiple: false
                        help: Type of architecture
                        required: true
                        min_values: 1
                        max_values: 1
                    - iotype:
                        short: o
                        long: iotype
                        multiple: false
                        help: Input, Output or both type
                        required: true
                        min_values: 1
                        max_values: 1
                        default_value: both
                        possible_values:
                            - input
                            - output
                            - both
                    - type:
                        short: t
                        long: type
                        multiple: false
                        help: Type of the parameter 
                        min_values: 1
                        max_values: 1
                        default_value: string
                        possible_values:
                            - string
                            - array
                            - integer
                            - char
                    - mandatory:
                        short: m
                        long: mandatory
                        help: Mandatory
                        takes_value: true
                        default_value: y
                        possible_values:
                            - y
                            - n
            # implementiert
            - architecture:
                about: Add type of architecture
                # Subcommand args are exactly like App args
                args:
                    - arctype:
                        short: a
                        long: arctype
                        help: Architecturetype - ScaleOutReplicated (SOR), ScaleOut (SO), ScaleUpReplicated (SUR), ScaleUp (SU), MajorityMaker, Toolserver, ISCSI-Server (ISCSI)
                        takes_value: true
                        default_value: SOR
                        required: true
                        possible_values:
                            - SO
                            - SOR
                            - SU
                            - SUR
                            - ISCSI
                            - MajorityMaker
                            - NetApp
                            - Toolserver
                            - general
            # implementiert
            - datacenter:
                about: Add datacenter
                # Subcommand args are exactly like App args
                args:
                    - dcname:
                        short: d
                        long: dcname
                        multiple: false
                        help: Name of the datacenter
                        required: true
                        min_values: 1
                        max_values: 1
                    - id:
                        short: i
                        long: id
                        help: ID of the Datacenter
                        takes_value: true
                        required: true
                        min_values: 1
                        max_values: 1
            - solution:
                about: Add Solution for SID
                args:
                    - sid:
                        short: s
                        long: sid
                        help: Sytem Identifier
                        takes_value: true
                        required: true
                        min_values: 1
                        max_values: 1
                    - sidname:
                        short: n
                        long: sidname
                        help: SID description
                        takes_value: true
                        required: false
                        min_values: 1
                        max_values: 1
                    - description:
                        short: d
                        long: description
                        help: Name of the solution
                        takes_value: true
                        required: true
                        min_values: 1
                        max_values: 1
                    - arctype:
                        short: a
                        long: arctype
                        help: Shortname of the Architecture
                        takes_value: true
                        min_values: 1
                        max_values: 1
                        default_value: SOR
                        required: true
                        possible_values:
                            - SO
                            - SOR
                            - SU
                            - SUR
                            - ISCSI
                            - MajorityMaker
                            - NetApp
                            - Toolserver
                            - general
                    - tag:
                        short: t
                        long: tag
                        help: tag for the solution
                        takes_value: true
                        required: false
                        min_values: 1
                        max_values: 1
            - model:
                about: Load model value file  
                # Subcommand args are exactly like App args
                args:
                    - file:
                        short: f
                        long: file
                        multiple: false
                        help: Parameter value file
                        required: true
                        min_values: 1
                        max_values: 1
