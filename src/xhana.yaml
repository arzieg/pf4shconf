name: xhana
version: "1.0"
about: xHANA Configurationtool
author: Arne Ziegler (arne.ziegler@gmx.net)

# AppSettings can be defined as a list and are **not** ascii case sensitive
settings:
    - ArgRequiredElseHelp

# All subcommands must be listed in the 'subcommand:' object, where the key to
# the list is the name of the subcommand, and all settings for that command are
# are part of a Hash object
subcommands:
    # The name of this subcommand will be 'subcmd' which can be accessed in your
    # Rust code later
    - add:
        about: Add Configuration to XHAANA Configdatabase
        version: "1.0"
        author: Arne Ziegler@gmx.net
        # Subcommand args are exactly like App args
        subcommands:
            - parameter:
                about: Add xHANA Parameter
                # Subcommand args are exactly like App args
                args:
                    - configversion:
                        short: c
                        long: configversion
                        multiple: false
                        help: Versionsnumber of the parameter
                        required: true
                        min_values: 1
                        max_values: 1
                    - info:
                        short: i
                        long: info
                        multiple: false
                        help: Text to display about the parameter
                        required: true
                        min_values: 1
                        max_values: 1
                    - name:
                        short: n
                        long: name
                        multiple: false
                        help: Technical name of the parameter
                        required: true
                        min_values: 1
                        max_values: 1
                    - scope:
                        short: s
                        long: scope
                        multiple: false
                        help: Kind of parameter type
                        required: true
                        min_values: 1
                        max_values: 1
                        default_value: host
                        possible_values:
                            - general
                            - host
                            - sap
                    - iotype:
                        short: o
                        long: iotype
                        multiple: false
                        help: Input, Output or both type
                        required: true
                        min_values: 1
                        max_values: 1
                        default_value: both
                        possible_values:
                            - input
                            - output
                            - both
                    - type:
                        short: t
                        long: type
                        multiple: false
                        help: Type of the parameter 
                        min_values: 1
                        max_values: 1
                        default_value: string
                        possible_values:
                            - string
                            - integer
                            - char
                    - mandatory:
                        short: m
                        long: mandatory
                        help: Mandatory
                        takes_value: true
                        default_value: y
                        possible_values:
                            - y
                            - n
            - architecture:
                about: Add type of architecture
                # Subcommand args are exactly like App args
                args:
                    - sid:
                        short: s
                        long: sid
                        multiple: false
                        help: SID of target system
                        required: true
                        min_values: 1
                        max_values: 1
                    - arctype:
                        short: a
                        long: arctype
                        help: Architecturetype - ScaleOutReplicated (SOR), ScaleOut (SO), ScaleUpReplicated (SUR), ScaleUp (SU)
                        takes_value: true
                        default_value: SOR
                        required: true
                        possible_values:
                            - SO
                            - SOR
                            - SU
                            - SUR
            - datacenter:
                about: Add datacenter
                # Subcommand args are exactly like App args
                args:
                    - dcname:
                        short: d
                        long: dcname
                        multiple: false
                        help: Name of the datacenter
                        required: true
                        min_values: 1
                        max_values: 1
                    - id:
                        short: i
                        long: id
                        help: ID of the Datacenter
                        takes_value: true
                        required: true
                        min_values: 1
                        max_values: 1
            - version:
                about: Add and tag configuration version
                # Subcommand args are exactly like App args
                args:
                    - sid:
                        short: s
                        long: sid
                        multiple: false
                        help: SAP SID
                        required: true
                        min_values: 1
                        max_values: 1
                    - configversion:
                        short: c 
                        long: configversion
                        help: Version of the configuration
                        takes_value: true
                        required: true
                        min_values: 1
                        max_values: 1
                    - tag:
                        short: t 
                        long: tag
                        help: Tag for the configuration
                        default_value: "EMPTY"
            - items:
                about: Load parameter value file  
                # Subcommand args are exactly like App args
                args:
                    - file:
                        short: f
                        long: file
                        multiple: false
                        help: Parameter value file
                        required: true
                        min_values: 1
                        max_values: 1

